<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	ul>li{
		font-size:24px;
		cursor:pointer;
	}
	</style>
</head>
<body>
	<ul id="list">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>
	<script>
	var list=document.getElementById(list);
	var ali=document.querySelectorAll("li");
	for(var i=0;i<ali.length;i++){
		ali[i].onclick=function(){
			console.log(siblings(this));
		}
	}
	function siblings(elem){
		var j=0;
		var arrsib=[];
		var siblings=elem.parentNode.children;
		for(var i=0;i<siblings.length;i++){
			if(siblings[i]!=elem){
				//arrsib[j++]=siblings[i];1
				arrsib.push(siblings[i]);
			}
		}
		return arrsib;
	}
	</script>
</body>
</html>
