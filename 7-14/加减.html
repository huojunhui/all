<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动画1</title>
	<style type="text/css">
	*{
		padding:0;
		margin:0;
	}
	form{
		margin:100px 100px 100px 100px;
	}
	form input{
		width: 20px;
		height: 20px;
	}
	</style>
</head>
<body>
	<form action="">
		<input class="btn1" type="button" value="-">
		<input class="btn2" type="button" value="0">
		<input class="btn3" type="button" value="+">
	</form>
	<script src="script/jquery.js"></script>
	<script type="text/javascript">	
	   $(".btn1").click(function(){
	   	    var btn2=Number($(".btn2").val());
	   		if(btn2>0){
	   			$(".btn2").attr("value",--btn2);
	   		};
	   });
	   $(".btn3").click(function(){
	   	    var btn2=Number($(".btn2").val());
	   			$(".btn2").attr("value",++btn2);
	   });
	</script>
</body>
</html>
