<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>img1_img2</title>
		<style type="text/css">
			.box{
				width:500px;
				height: 500px;
				
				margin:0 auto;
			}
			.box #img1{
				width:800px;
				height: 800px;
			}
		</style>
</head>
<body>
	
	<div class="box">
	<img id="img1" src="images/1.jpg" alt="">
	</div>
	<script src="script/jquery.js"></script>
	<script type="text/javascript">
		$("#img1").click(function(){
			$(this).attr("src","images/2.jpg")
		});
		
	</script>
</body>
</html>
