<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>eq</title>
		<style type="text/css">
			.box div{
				width:50px;
				height: 50px;
				border:1px solid blue;
				float:left;
				margin-left:10px;
			}
			.form input{
				width: 10px;
				height: 10px;
				margin-left:50px;
			}
		</style>
</head>
<body>
	 <form class="form1" action="">
	 	<input type="button" value="1">
	 	<input type="button" value="2">
	 	<input type="button" value="3">
	 </form>
	<div class="box">
		<div></div>
		<div></div>
		<div></div>
	</div>
	<script src="script/jquery.js"></script>
	<script type="text/javascript">
		$(".form1 input").click(function(){
			var index=$(this).index();
			$(".box div").eq(index).css("background-color","red");
		});
			
	</script>
</body>
</html>
