<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选项卡</title>
		<style type="text/css">
			*{
				padding:0;
				margin:0;
			}
			.clear{
				clear:both;
			}
			#list li{
				list-style:none;
				width:98px;
				height:30px;
				border:1px solid #aaa;
				float:left;
				text-align: center;
				line-height: 30px;
			}
			.box div{
				width: 298px;
				height: 298px;
				border:1px solid #aaa;
				display:none;
			}
			.box .active{
				display:block;
			}
		</style>
</head>
<body>
	<ul id="list">
		<li>第一页</li>
		<li>第二页</li>
		<li>第三页</li>
	</ul>
	<div class="clear"></div>
	<div class="box">
		<div class="active">
			<p>内容一</p>
		</div>
		<div>
			<p>内容二</p>
		</div>
		<div>
			<p>内容三</p>
		</div>
	</div>
	<script src="script/jquery.js"></script>
	<script type="text/javascript">
		$("#list li").click(function(){
			var num=$(this).index();
			$(".box div").eq(num).addClass("active").siblings().removeClass("active");

		});	
	</script>
</body>
</html>
