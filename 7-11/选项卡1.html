<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选项卡</title>
		<style type="text/css">
			*{
				padding:0;
				margin:0;
			}
			.box1 div{
				width:50px;
				height: 50px;
				background-color:red;
				float:left;
				text-align:center;
				line-height: 50px;
			}
			.clear{
				clear:both;
			}
			.box2 div{
				width:150px;
				height:150px;
				background-color:green;
				float:left;
			}
			.box2 .box22{
				display:none;
			}
		</style>
</head>
<body>
	<div class="box1">
		<div><p>第一页</p></div>
		<div><p>第二页</p></div>
		<div><p>第三页</p></div>
	</div>
	<div class="clear"></div>
	<div class="box2">
		<div><p>内容1</p></div>
		<div class="box22"><p>内容2</p></div>
		<div class="box22"><p>内容3</p></div>
	</div>
	<script src="script/jquery.js"></script>
	<script type="text/javascript">
		$(".box1 div").click(function(){
			var index=$(this).index();
			$(".box2 div").eq(index).css("display","inline").siblings().css("display","none");
			});
			
	</script>
</body>
</html>
