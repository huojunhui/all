<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
	*{
		padding:0;
		margin:0;
	}
	form{
		width: 500px;
		height: 500px;
		margin:0 auto;
		padding-top:200px;
	}
	</style>
</head>
<body>
	<form action="">
		<input class="txt" type="text">
		<input class="btn" type="button" value="猜数字">
	</form>
	<script src="script/jquery.js"></script>
	<script type="text/javascript">
		var rand=Math.floor(Math.random()*1000+1);
		$(".btn").click(function(){
			if($(".txt").val()<rand){
				alert("数字小了！");
			}else if($(".txt").val()>rand){
				alert("数字大了！");
			}else if($(".txt").val()==rand){
				alert("恭喜你，回答正确！");
				rand=Math.floor(Math.random()*1000+1);
			}else{
				alert("输入有误！")
			}
			$(".txt").val("");
		});
	</script>
</body>
</html>
