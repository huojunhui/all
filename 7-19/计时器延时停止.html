	<input type="button" value="开始" class="btn1">	
	<input type="button" value="停止" class="btn2">	
	<script src="script/jquery.js"></script>
	<script type="text/javascript">
		var i=0;
		function fun(){
			$(".txt").val("铛铛");
		};
		$(".btn1").click(function(){
			t=setTimeout(fun,1000);
		});
		$(".btn2").click(function(){
			clearTimeout(t);

		});	
	</script>
</body>
