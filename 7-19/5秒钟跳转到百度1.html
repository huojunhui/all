<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
	*{
		padding:0;
		margin:0;
	}
	.box{
		margin:0 auto;
		width: 50px;
		height: 50px;
		border:4px solid #aaa;
		border-radius:50px;
	}
	.blue{
		font-size:24px;
		color:#aaa;
		font-weight:bold;
		margin-left:19px;
		line-height:49px;
	}
	</style>
</head>
<body>
	<div class="box"></div>
	<script src="script/jquery.js"></script>
	<script type="text/javascript">
		var t=setInterval(fun,1000);
		var i=5;
		fun();//不先调用一次，边框和内容会不同步。
		function fun(){
			var span1="<span>"+i+"<span>";
			$(".box span").remove();
			$(".box").append(span1);
			$(".box span").addClass("blue");
			if(i==0){
				clearInterval(t);
				location.href="http://baidu.com"
			}
			i--;
		}
	</script>
</body>
</html>
