<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
	*{
		padding:0;
		margin:0;
	}
	.box{
		width: 200px;
		height: 200px;
		margin:0 auto;
		margin-top:200px;
		font-size:24px;
	}
	</style>
</head>
<body>
	<div class="box">
		<p class="p1"></p>
		<input type="button" class="start" value="开始计时">
		<input type="button" class="stop" value="停止">
	</div>
	<script src="script/jquery.js"></script>
	<script type="text/javascript">
		
		var i=0;
		fun();//若不调用，则会出问题；
		var t=setInterval(fun,1000);
		$(".start").click(function(){
			clearInterval(t);//若不先把之前的计时器停下，则会有两个计时器同时工作；
			t=setInterval(fun,1000);
		});
		$(".stop").click(function(){
			clearInterval(t);
		});

		function fun(){
			$(".p1").text(i);
			i++;
		}
	</script>
</body>
</html>
