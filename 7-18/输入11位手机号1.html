<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
	*{
		padding:0;
		margin:0;
	}
	label{
		float:left;
	}
	form input{
		float:left;
	}
	.green{
		color:green;
	}
	.red{
		color:red;
	}
	</style>
</head>
<body>
	<label>手机号:</label>
	<form action="">
		<input type="text" class="txt">
	</form>
	<p class="p1"></p>
	<label>邮箱:</label>
	<form action="">
		<input type="text" class="txt1">
	</form>
	<p class="p2"></p>
	<script src="script/jquery.js"></script>
	<script type="text/javascript">
		var re=/^[0-9]{11}$/;
		var email=/^[0-9a-zA-Z]{8,15}\@qq\.com$/;
		$("form .txt").blur(function(){
			var num=$(this).val();
			var result=re.test(num);
			var fun2=fun(result);
			$(".p1").html(fun2);
		});
		$("form .txt1").blur(function(){
			var num=$(this).val();
			var result=email.test(num);
			var fun1=fun(result);
			$(".p2").html(fun1);
		});
		function fun(bool){
			var rightspan='<span class="green">正确</span>';
			var wrongspan='<span class="red">错误</span>';
			if(bool){
				return rightspan;
			}else{
				return wrongspan;
			}
		}
	</script>
</body>
</html>
