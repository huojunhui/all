<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动画</title>
		<style type="text/css">
			*{
				padding:0;
				margin:0;
			}
			.box{
				margin-top:30px;
				
			}
			.box img{
				width:498px;
				height:398px;
			}
			input{
				margin-top:10px;
				width: 50px;
				height:50px;
				text-align: center;
				line-height: 50px;
			}
		</style>
</head>
<body>
	<form action="">
		<input class="show" type="button" value="显示">
		<input class="hide" type="button" value="隐藏">
		<input class="fadeIn" type="button" value="渐入">
		<input class="fadeOut" type="button" value="渐出">
		<input class="slideDown" type="button" value="下拉">
		<input class="slideUp" type="button" value="上卷">
		<input class="toggle" type="button" value="切换显示隐藏">
		<input class="fadeToggle" type="button" value="切换渐入渐出">
		<input class="slideToggle" type="button" value="切换下拉上卷">
		<input class="animate" type="button" value="自定义动画">
		<input class="animate1" type="button" value="自定义动画">
	</form>
	<div class="box">
		<img src="images/4.jpg" alt="">
	</div>
	<script src="script/jquery.js"></script>
	<script type="text/javascript">
		$(".show").click(function(){
			$(".box").show(3000);
		});
		$(".hide").click(function(){
			$(".box").hide(3000);
		});
		$(".fadeIn").click(function(){
			$(".box").fadeIn(3000);
		});
		$(".fadeOut").click(function(){
			$(".box").fadeOut(3000);
		});
		$(".slideDown").click(function(){
			$(".box").slideDown(3000);
		});
		$(".slideUp").click(function(){
			$(".box").slideUp(3000);
		});
		$(".toggle").click(function(){
			$(".box").toggle(3000);
		});
		$(".fadeToggle").click(function(){
			$(".box").fadeToggle(3000);
		});
		$(".slideToggle").click(function(){
			$(".box").slideToggle(3000);
		});
		$(".animate").click(function(){
			$(".box").animate({"margin-left":"20px","margin-top":"20px"},3000);
		});
		$(".animate1").click(function(){
			$(".box").animate({"margin-left":"-20px","margin-top":"-20px"},3000);
		});
	</script>
</body>
</html>
