<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
	*{
		padding:0;
		margin:0;
	}
	</style>
</head>
<body>
	<input type="text" class="txt1">+
	<input type="text" class="txt2">=
	<input type="label" class="lab">
	<button>计算</button>
	<script type="text/javascript">
		var btn=document.querySelector("button");
		btn.onclick=function(){
			var num1=document.querySelector(".txt1");
			var num2=document.querySelector(".txt2");
			var result=document.querySelector(".lab")
			var sum=Number(num1.value)+Number(num2.value);
			result.value=sum;
		}
	</script>
</body>
</html>
