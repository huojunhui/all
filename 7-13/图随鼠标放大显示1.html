<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动画1</title>
	<style type="text/css">
		*{
			padding:0;
			margin:0;
		}
		.imgs{
			width: 1500px;
			height: 300px;
		}
		.imgs img{
			width: 500px;
			height: 300px;
			float:left;
		}
		.img1 #img2{
			width:800px;
			height:600px;
			position:absolute;
		}
	</style>
</head>
<body>
	<div class="imgs">
		<img src="images/1.jpg" alt="">
		<img src="images/2.jpg" alt="">
		<img src="images/3.jpg" alt="">
	</div>
	<div class="img1"></div>
	<script src="script/jquery.js"></script>
	<script type="text/javascript">	
		$(".imgs img").mouseenter(function(){
			var src=$(this).attr("src");//获取src;
			var img='<img id="img2" src="'+src+'">';//设置img；
			$(".img1").append(img);//在父节点添加一张大图；
			/*
				//第一种方式在图随鼠标放大显示里，第三种方式如下:
				var img=$("<img>").attr("src",src);<=> var img=$("<img>");img.attr("src",src);	
				$(".img1").append(img);
			*/
		}).mouseleave(function(){
			$(".img1 img").remove();
		}).mousemove(function(event){
			var x=event.pageX;
			var y=event.pageY;
			// $("#img2").css("left",x+10).css("top",y+10);
			$("#img2").css({"left":x+10,"top":y+10});
		});
	</script>
</body>
</html>
