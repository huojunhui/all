<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动画1</title>
	<style type="text/css">
	*{
		padding:0;
		margin:0;
	}
	.box{
		width: 300px;
		height: 300px;
		margin:0 auto;
		border:4px solid #aaa;
	}
	h1{
		width:300px;
		height: 50px;
		margin:0 auto;
	}
	</style>
</head>
<body>
	<div class="box"></div>
	<h1 class="x">横坐标：<span></span></h1>
	<h1 class="y">纵坐标：<span></span></h1>
	<script src="script/jquery.js"></script>
	<script type="text/javascript">	
	    $(".box").mousemove(function(event){
	    	var x=event.pageX;
	    	var y=event.pageY;
	    	$(".x span").text(x);
	    	$(".y span").text(y);
	    });
		
	</script>
</body>
</html>
