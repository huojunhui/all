<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
	*{
		padding:0;
		margin:0;
	}
	.txt{
		margin-left:100px;
	}
	ul>li{
		margin-left:120px;
	}
	</style>
</head>
<body>
	<input type="text" class="txt">
	<input type="button" class="btn" value="添加">
	<ul id="list">
		<li class="li1">哟哟哟 <span>删除</span></li>
		<li class="li1">不不不 <span>删除</span></li>
		<li class="li1">呵呵呵 <span>删除</span></li>
	</ul>
	<script src="script/jquery.js"></script>
	<script type="text/javascript">
		$(".btn").click(function(){
			var value=$(".txt").val();
			var li=$("<li>").text(value);
			var sp=$("<span>").text(" 删除");
			$(li).append(sp);
			$("#list").append(li);
		});
		$("#list").delegate("span","click",function(){
			$(this).parent().remove();
		})
	</script>
</body>
</html>
