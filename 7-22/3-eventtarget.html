<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
	*{
		padding:0;
		margin:0;
	}
	ul{
		width: 500px;
		height: 500px;
		margin:0 auto;
		margin-top:100px;
		font-size:36px;
	}
	ul>li{
		margin-top:20px;
		font-size:24px;
		margin-left:20px;
	}
	ul>li span{
		color:red;
		font-size:18px;
		cursor:pointer;
	}
	#txt{
		width:200px;
		height: 50px;
		font-size:24px;
	}
	button{
		width:100px;
		height: 50px;
		font-size:24px;
	}
	</style>
</head>
<body>
	<ul>你喜欢的菜：
		<input type="text" value="" name="" id="txt">
		<button>添加</button>
		<li>胡萝卜  <span class="del">删除</span></li>
		<li>西红柿  <span class="del">删除</span></li>
		<li>白菜  <span class="del">删除</span></li>
		<li>山药  <span class="del">删除</span></li>
		<li>土豆  <span class="del">删除</span></li>
	</ul>
	<script type="text/javascript">
		var txt=document.querySelector("#txt");
		var oUl=document.querySelector("ul");
		var aLi=document.querySelectorAll("li");
        var aSp=document.querySelectorAll(".del");
        var btn=document.querySelector("button");
        btn.onclick=function(){
        	addClass(oUl,txt.value);
        }
        oUl.addEventListener("click",function(event){
        	if(event.target.className=="del"){
        		this.removeChild(event.target.parentNode);
        	}
        });
        function addClass(parent,txt){
        	if(txt){
        		txt=txt+" ";
        		var oStr=document.createTextNode(txt);
        		var oStr1=document.createTextNode("删除");
        		var oSp=document.createElement("span");
        		oSp.className="del";
        		var oLi=document.createElement("li");
        		oSp.appendChild(oStr1);
        		oLi.appendChild(oStr);
        		oLi.appendChild(oSp);
        		parent.appendChild(oLi);
        		txt.value="";
        	}
        }
	</script>
</body>
</html>
