<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>参照物定位</title>
	<style type="text/css">
	.box{
		width:100px;
		height:100px;
		background-color:blue;
		position:relative;/*父级设相对定位*/
	}
	.box1{
		width:30px;
		height:30px;
		background-color:red;
		position:absolute;/*子级设绝对定位*/
		top:10px;
		left:10px;
	}
	</style>
</head>
<body>
	<div class="box">
		<div class="box1"></div>
	</div>
</body>
</html>
