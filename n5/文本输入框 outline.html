<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<style type="text/css">
	.box{
		width:200px;
		height:200px;
		margin:0 auto;
		background-color:red;
	}
	.box .txt{
		outline:none;/*输入内容时，点击text，文本边框不亮*/
		border:none;/*没有边框*/
		text-align:center;
		width:100px;
		height:50px;
	}
</style>
</head>
<body>
	<div class="box">
		<form action="">
			<input class="txt" type="text" placeholder="text...">
		</form>
	</div>
</body>
</html>
